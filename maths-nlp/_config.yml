# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Math√©matiques pour le TAL
author: L. Grobol
logo: logo.svg

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/LoicGrobol/maths-nlp # Online location of your book
  path_to_book: maths-nlp # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

parse:
  myst-enable-extensions:
    - amsmath
    - dollarmath
    - colon_fence
    - substitution

sphinx:
  html_show_copyright: false
  extra_extensions:
    - sphinx_proof
    - jupyterlite_sphinx
  config:
    bibtex_reference_style: author_year
    html_favicon: favicon.svg
    html_theme_options:
      repository_provider: custom
    jupyterlite_contents:
      - "chapters"
    language: fr
    latex_additional_files:
      - "latex_extra.sty"
    latex_elements:
      fontpkg: |
        \settmainfont[
          UprightFont={* Regular},
          ItalicFont={* Italic},
          BoldFont={* Bold},
          BoldItalicFont={* Bold Italic},
        ]{Libertinus Serif}
        \setsansfont{Libertinus Sans}
        \setmonofont[Scale=MatchLowercase]{Fira Mono}
      papersize: a4paper
    latex_engine: lualatex
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    mathjax3_config:
      loader:
        load:
          - "[unicodeMath]/unicode-math.js"
        paths:
          # Can only be updated to v2 when Sphinx supports MathJax v4
          unicodeMath: "https://cdn.jsdelivr.net/npm/@amermathsoc/mathjax-unicode-math@1.4/browser"
      tex:
        packages:
          "[+]": ["unicode-math"]
